{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <!-- (0) Additional CSS configuration ---------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/layout-style.css' %}">

    <!---------------------------------------------------------------------------------------------->

</head>
<body>

<!-- (1) Navbar -------------------------------------------------------------------------------->
<nav class="navbar navbar-default">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">UofG RateMyCourses</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/student-info/">My info<span class="sr-only">(current)</span></a></li>
                <li><a href="/student-course/">My Course</a></li>
                <li><a href="/student-comment/">My Comments</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ request.session.info.name }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/{{ request.session.info.id }}/student-reset/">Reset Password</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!---------------------------------------------------------------------------------------------->

<!-- (2) Content area -------------------------------------------------------------------------->
<div>
    {% block content %}{% endblock %}
</div>
<!---------------------------------------------------------------------------------------------->

<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
<!-- (3) Additional JS configuration ---------------------------------------------------------->
{% block js %}{% endblock %}
</body>
</html>
