{% extends "student-layout.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'my_info_styles.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>My Info</h2>
            </div>
            <div class="panel-body">

                <!-- Display the current user's personal information and add buttons to change and reset passwords -->
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Email</label>
                        <div>{{ stu_info.email }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Name</label>
                        <div>{{ stu_info.name }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <div>{{ stu_info.gender }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Age</label>
                        <div>{{ stu_info.age }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Entry Date</label>
                        <div>{{ stu_info.entry_date }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Degree</label>
                        <div>{{ stu_info.degree_programme }}</div>
                    </div>
                </div>

                <a href="/student-edit/" class="btn btn-primary">Edit Profile</a>

            </div>
        </div>
    </div>
{% endblock %}
